<html>
    <head>
        <meta charset="utf-8">
        <title>BaseBall Game</title>
        <link rel="stylesheet" href="assets/css/style.css">
    </head>
    <body>
        <!-- 600*800のキャンバスを用意 -->
        <canvas id="game_canvas" width="800" height="600"></canvas>
        <script src="assets/js/main.js"></script>
        <!-- 使用方法を表で記載 -->
        <h2>使用方法</h2>
        <table>
            <tr>
                <th>キー</th>
                <th>説明</th>
            </tr>
            <tr>
                <td>w / up</td>
                <td>上へ移動</td>
            </tr>
            <tr>
                <td>s / down</td>
                <td>下へ移動</td>
            </tr>
            <tr>
                <td>a / left</td>
                <td>左へ移動</td>
            </tr>
            <tr>
                <td>d / right</td>
                <td>右へ移動</td>
            </tr>
            <tr>
                <td>N</td>
                <td>長押しでスイング、途中で離すことでバント</td>
            </tr>
        </table>    
    </body>
</html>
